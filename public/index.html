<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Task Management Web App</title>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Scripts -->
    <script src="js/add-task.js"></script>
    <script src="js/view-tasks.js"></script>
    <script src="js/edit-task.js"></script>
    <script src="js/delete-task.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="viewTasks()">
    <div class="container mt-5">
        <div class="row justify-content-center mb-3">
            <img src="images/logo.png" alt="DVOPS Logo" height="80">
        </div>

        <div class="row justify-content-between mb-3">
            <div class="col-md-8">
                <h2 class="text-center">Task Management Dashboard</h2>
            </div>
            <div class="col-md-4 text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">
                    Add Task
                </button>
            </div>
        </div>

        <!-- Task Table -->
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table class="table table-striped table-striped-custom">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Task Name</th>
                            <th>Description</th>
                            <th>Assigned To</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableContent">
                        <tr>
                            <td>1</td>
                            <td>Website Redesign</td>
                            <td>Update the company website with new branding</td>
                            <td>John Smith</td>
                            <td>In Progress</td>
                            <td>
                                <button class="btn btn-sm btn-info">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Database Migration</td>
                            <td>Migrate customer data to new cloud server</td>
                            <td>Sarah Johnson</td>
                            <td>Pending</td>
                            <td>
                                <button class="btn btn-sm btn-info">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <input type="text" class="form-control" id="taskDescription"
                                placeholder="Enter task description">
                        </div>
                        <div class="form-group">
                            <label for="taskOwner">Assigned To</label>
                            <input type="text" class="form-control" id="taskOwner" placeholder="Enter assignee">
                        </div>
                        <div class="form-group">
                            <label for="taskStatus">Status</label>
                            <select class="form-control" id="taskStatus">
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="editTaskName">Task Name</label>
                            <input type="text" class="form-control" id="editTaskName">
                        </div>
                        <div class="form-group">
                            <label for="editTaskDescription">Description</label>
                            <input type="text" class="form-control" id="editTaskDescription">
                        </div>
                        <div class="form-group">
                            <label for="editTaskOwner">Assigned To</label>
                            <input type="text" class="form-control" id="editTaskOwner">
                        </div>
                        <div class="form-group">
                            <label for="editTaskStatus">Status</label>
                            <select class="form-control" id="editTaskStatus">
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateTaskButton">Update Task</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

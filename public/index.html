<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVOPS - Task Manager Web App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/view-tasks.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="viewTasks()">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Task List</h2>

    <!-- Search bar + button -->
    <div class="input-group mb-3">
      <input type="text" id="searchInput" placeholder="Search by task name, description, or ID..." class="form-control">
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="searchTasks()">Search</button>
        <button class="btn btn-secondary" onclick="resetTasks()">Reset</button>
      </div>
    </div>

    <!-- Error / message display -->
    <div id="messageBox" class="alert alert-info d-none"></div>

    <!-- Task Table -->
    <table class="table table-striped table-striped-custom">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Task Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody id="taskTableContent"></tbody>
    </table>
  </div>
</body>
</html>
<html>
<head>
    <title>Task Manager</title>
    <script src = "js/delete-task.js" ></script>
</head>
<body>
    <h1>Task Manager</h1>
    <div id="task-list">

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <h2>Task Management System</h2>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">
                    Add Task
                </button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-12">
                <div id="taskList">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="task_name">Task Name * <small>(min 3 characters)</small></label>
                            <input type="text" class="form-control" id="task_name" placeholder="Enter task name"
                                required minlength="3">
                        </div>

                        <div class="form-group">
                            <label for="description">Description *
                                <small>(<span id="charCount">0</span>/500 characters)</small>
                            </label>
                            <textarea class="form-control" id="description" rows="3"
                                placeholder="Enter task description" required maxlength="500"
                                oninput="updateCharCount()"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select class="form-control" id="status" required>
                                <option value="">-- Select Status --</option>
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="due_date">Due Date</label>
                            <input type="date" class="form-control" id="due_date">
                        </div>

                        <small class="form-text text-muted">* Required fields</small>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>
    <input type = "text" id = "task_id" placeholder = "Enter Task ID to Delete"><br><br>

    <input type="text" id="confirmation" placeholder="Type 'confirm' to delete"><br>
    <br>
    <button onclick = "deleteTask()">Delete Task</button>
    </body>
</html>

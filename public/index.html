<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Task Management Web App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/view-tasks.js"></script>
    <script src="js/add-task.js"></script>
    <script src="js/edit-task.js"></script>
    <script src="js/delete-task.js"></script>
</head>

<body onload="viewTasks()">
    <div class="container mt-5">

        <!--logo image -->
        <div class="text-center mb-4">
            <img src="images/logo.png" alt="Logo" style="width:250px; height:auto;">
        </div>

        <!-- view tasks -->
        <div class="row justify-content-between align-items-center mb-4">
            <div class="col-md-8">
                <h2 class="text-center text-md-left mb-3 mb-md-0">Task List</h2>
            </div>
            <div class="col-md-4 text-md-right text-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">
                    Add Task
                </button>
            </div>
        </div>

        <!-- search bar -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" placeholder="Search by task name, description, or ID..."
                class="form-control">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="searchTasks()">Search</button>
                <button class="btn btn-secondary" onclick="resetTasks()">Reset</button>
            </div>
        </div>

        <!-- alert box -->
        <div id="messageBox" class="alert alert-info d-none"></div>

        <!-- task table display -->
        <table class="table table-striped table-striped-custom">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody id="taskTableContent"></tbody>
        </table>

        <!-- edit task -->
        <hr class="my-5">
        <h2>Edit Task</h2>
        <form id="editTaskForm">
            <label>ID:</label><br>
            <input type="text" id="editId"><br><br>

            <label>Task Name:</label><br>
            <input type="text" id="editTaskName"><br><br>

            <label>Description:</label><br>
            <input type="text" id="editDescription"><br><br>

            <label>Status:</label><br>
            <input type="text" id="editStatus"><br><br>

            <label>Due Date:</label><br>
            <input type="date" id="editDueDate"><br><br>

            <button type="button" id="updateButton" onclick="updateTask()">Update Task</button>
        </form>

        <!-- delete task -->
        <hr class="my-5">
        <h2>Delete Task</h2>
        <input type="text" id="task_id" placeholder="Enter Task ID to Delete"><br><br>
        <input type="text" id="confirmation" placeholder="Type 'confirm' to delete"><br><br>
        <button onclick="deleteTask()">Delete Task</button>
    </div>

    <!-- add task -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="task_name">Task Name * <small>(min 3 characters)</small></label>
                            <input type="text" class="form-control" id="task_name" placeholder="Enter task name"
                                required minlength="3">
                        </div>

                        <div class="form-group">
                            <label for="description">Description * (<span id="charCount">0</span>/500
                                characters)</label>
                            <textarea class="form-control" id="description" rows="3"
                                placeholder="Enter task description" required maxlength="500"
                                oninput="updateCharCount()"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select class="form-control" id="status" required>
                                <option value="">-- Select Status --</option>
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="due_date">Due Date</label>
                            <input type="date" class="form-control" id="due_date">
                        </div>

                        <small class="form-text text-muted">* Required fields</small>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

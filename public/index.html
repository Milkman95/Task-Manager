<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVOPS - Task Manager Web App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/view-tasks.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="viewTasks()">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Task List</h2>
    <table class="table table-striped table-striped-custom">
      <thead>
        <div class="container mt-3">
  <input type="text" id="searchInput" placeholder="Search tasks..." class="form-control mb-3" onkeyup="filterTasks()">
</div>

        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Task Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody id="taskTableContent"></tbody>
    </table>
  </div>
</body>
</html>
